<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideQuest</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div id="app">
      <header class="sq-header">
        <div class="sq-header-left"><strong>SideQuest</strong></div>
        <div class="sq-header-actions">
          <button id="themeToggleBtn" class="icon" title="Toggle theme" aria-label="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button id="minimizeBtn" class="icon" title="Hide sidebar" aria-label="Hide sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <button id="clearAllBtn" class="icon" title="Clear all threads" aria-label="Clear all">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
              <path d="M10 11v6"></path>
              <path d="M14 11v6"></path>
              <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
          <button id="captureLatestBtn" class="icon" title="Bookmark latest answer" aria-label="Bookmark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="12 2 15 9 22 9 17 14 19 21 12 17 5 21 7 14 2 9 9 9"></polygon>
            </svg>
          </button>
          <button id="refreshBtn" class="icon" title="Refresh" aria-label="Refresh">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-3-6.7"></path>
              <polyline points="21 3 21 9 15 9"></polyline>
            </svg>
          </button>
        </div>
      </header>
      <div class="sq-content">
        <div class="sq-threads">
          <ul id="threadList"></ul>
        </div>
        <div class="sq-resizer" id="resizer" title="Drag to resize"></div>
        <div class="sq-thread-panel">
          <div id="threadView" class="sq-thread-view">
            <div class="sq-empty">Select a thread or bookmark one ‚≠ê</div>
          </div>
        </div>
      </div>
    </div>
    <script src="sidebar.js" type="module"></script>
  </body>
  </html>
