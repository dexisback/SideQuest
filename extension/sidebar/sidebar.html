<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideQuest</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div id="app">
      <header class="sq-header">
        <div class="sq-header-left"><strong>SideQuest</strong></div>
        <div class="sq-header-actions">
          <button id="minimizeBtn" class="icon" title="Hide sidebar">⮞</button>
          <button id="captureLatestBtn" class="icon" title="Bookmark latest answer (⭐)">⭐</button>
          <button id="refreshBtn" class="icon" title="Refresh">↻</button>
        </div>
      </header>
      <div class="sq-content">
        <div class="sq-threads">
          <ul id="threadList"></ul>
        </div>
        <div class="sq-thread-panel">
          <div id="threadView" class="sq-thread-view">
            <div class="sq-empty">Select a thread or bookmark one ⭐</div>
          </div>
        </div>
      </div>
    </div>
    <script src="sidebar.js" type="module"></script>
  </body>
  </html>
